<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="final-style.css">
</head>
<body>
    <div class="intro">
        <h1>Volume Changer!</h1>
        <p>Opperates like the classic card game Blackjack but cards range from 1-50</p>
        <p>Click HIT to randomize a card to add to your volume</p>
        <p>Click STAY to apply current volume</p>
        <p>If you exceed 100 you BUST and start again at 0</p>
    </div>
    <div class="game">
        <p>Current volume: <span class="output">0</span></p>
        <form>
            <input class="random-button" type="button" name="random-button" value="HIT">
            <input class="submit-button" type="button" name="submit-button" value="STAY">
        </form>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="images/10-C.png" alt="" class="card-img">

                    </div>
                    <div class="card-back">
                        <img src="images/card-back-Blue.png" alt="" class="card-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="final-script.js"></script>
</body>
</html>
